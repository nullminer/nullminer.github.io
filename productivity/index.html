<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Productivity</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #18191A;
                    color: white;
                }
                .ql-toolbar {
                    background-color: #F1F5F9;
                }
            }

            .center {
                margin-right: auto;
                margin-left: auto;
                margin-top: auto;
                margin-bottom: auto;
            }
        </style>
    </head>
    <body>
        <div class="row center dark" style="width: 100vw; height: 100vh; padding: 1.25%;">
            <div id="quill" class="column" style="width: 70%;">
                <div id="quill-editor" style="width: 100%; height: 95%;"></div>
                <script>
                    var quill = new Quill('#quill-editor', {
                        modules: {
                            syntax: true,
                            toolbar: [
                                [{ 'font': [] }],
                                [{ 'size': [] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'header': 1 }, { 'header': 2 }, { 'script': 'sub'}, { 'script': 'super' }, 'blockquote', 'code-block'],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'indent': '-1'}, { 'indent': '+1' }, { 'align': [] }],
                                ['link', 'image', 'video', 'formula'],
                                ['clean']
                            ]
                        },
                        placeholder: 'Start writing here...',
                        theme: 'snow'
                    });
                </script>
            </div>
            <div id="llama2" class="column" style="width: 30%;">
                <iframe src="https://www.llama2.ai/" style="width: 100%; height: 99.5%;"></iframe>
            </div>
        </div>
    </body>
</html>
